<ion-header>

  <ion-navbar>
    <ion-title>Topic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="topic-info" *ngIf="topic">
      {{ topic.id}}
      <div class="title">
        {{ topic.title}}
      </div>
      <div class="content">
        {{ topic.content}}
      </div>
    </div>

</ion-content>
