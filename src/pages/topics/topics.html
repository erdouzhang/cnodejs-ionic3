<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Topics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Topcis</h3>
  <li *ngFor="let topic of topics" (click)="onSelect(topic)">
    <span>
      {{ topic.id }}
    </span>
    <span>
      {{ topic.title }}
    </span>
  </li>

</ion-content>
