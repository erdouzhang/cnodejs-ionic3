<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="user">
    <ion-item class="item-divider item-gap">
    </ion-item>
    <ion-item class="item-avatar">
      <img [src]="user.avatar_url" *ngIf="!settings">
      <span>{{user.loginname}}</span>
      <span>{{user.score}}积分</span>
      <p>
      注册于：{{user.create_at | amTimeAgo}}
      </p>
    </ion-item>
    <ion-item class="item-divider">
      最近主题
    </ion-item>
    <ion-item *ngFor="let topic of user.recent_topics" (click)="gotoTopicPage(topic.id)">
      <h2>{{topic.title}}</h2>
      <p>
        {{topic.author.loginname}}
        <span class="item-note">
          {{topic.last_reply_at | amTimeAgo}}
        </span>
      </p>
    </ion-item>
    <ion-item class="item-divider">
      最近回复
    </ion-item>
    <ion-item class="item-avatar" *ngFor="let topic of user.recent_replies" (click)="gotoTopicPage(topic.id)">
      <img [src]="topic.author.avatar_url" *ngIf="!settings">
      <h2>{{topic.title}}</h2>
      <p>
        {{topic.author.loginname}}
        <span class="item-note">
          {{topic.last_reply_at | amTimeAgo}}
        </span>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
